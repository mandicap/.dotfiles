- defaults:
    link:
        relink: true

- clean: ['~', '~/.oh-my-zsh/custom']

- link:
    ~/.oh-my-zsh/custom/aliases.zsh: .oh-my-zsh/custom/aliases.zsh
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: .oh-my-zsh/custom/themes/spaceship-prompt/spaceship.zsh-theme
    ~/.curlrc: .curlrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.hushlogin: .hushlogin
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.wgetrc: .wgetrc
    ~/.zshrc:
        force: true
        path: .zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

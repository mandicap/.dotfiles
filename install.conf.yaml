- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.aliases: .aliases
    ~/.curlrc: .curlrc
    ~/.functions: .functions
    ~/.gitattributes: .gitattributes
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.hushlogin: .hushlogin
    ~/.inputrc: .inputrc
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.wgetrc: .wgetrc
    ~/.zshrc: .zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
